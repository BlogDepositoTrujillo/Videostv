<body>

  <div id="player"></div>

  <script>
    // Lista de IDs de YouTube (puedes agregar todos los que quieras)

      "6mq9z8ZYB2g",//*Alfa*/     //*SANITARIO ALFA SMART*/
      "WtnrpxF68EY",//*sistecredito*/     //*SISTECREDITO*/
      "6S22uGCnOTM",//*Addi market*/       /*ADDI*/
      "6mq9z8ZYB2g",//*Alfa*/     //*SANITARIO ALFA SMART*/

      "EOJhzt3SWhg",//*vaca acesco*/     //*SIKA*/
      "LQcA9R6lsyU",//*sika*/            /*ITALIA*/
      "usGk1AZQ808",//*Ceramica italia*/    /*ITALIA*/
      "6mq9z8ZYB2g",//*Alfa*/     //*SANITARIO ALFA SMART*/
      "5UymtRC75KA",//*Video StrettoCapsula11 TecnologiaBioSafe*/            /*STRETTO*/
      "nufi_sUvG2Q",//*Lavatorio Marsella*/    /*STRETTO*/
      "ljMQIbXFf9I"//* ahorro horiontal subtitulos*/   /*STRETTO*/
    ];

    let currentIndex = 0;
    let player;

    // Cargar la API de YouTube
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    // Cuando la API esté lista
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: videoIDs[currentIndex],
        playerVars: {
          autoplay: 1,
          controls: 0,
          showinfo: 0,
          modestbranding: 1,
          rel: 0,
          fs: 0,
          mute: 1, // El video se reproduce sin sonido automáticamente
        },
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // Cuando termine un video
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        currentIndex++;
        if (currentIndex < videoIDs.length) {
          player.loadVideoById(videoIDs[currentIndex]);
        } else {
          currentIndex = 0; // Reiniciar si quieres que repita todo
          player.loadVideoById(videoIDs[currentIndex]);
        }
      }
    }
  </script>
