<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reproducción Secuencial con Audio de Fondo</title>
    <style>
        /* Estilos base para ocupar toda la pantalla */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background: black;
            font-family: Arial, sans-serif;
        }

        #player {
            width: 100vw;
            height: 100vh;
        }

        /* Oculta el elemento de audio */
        #background-audio {
            display: none; 
        }

        /* Estilos para el botón de inicio */
        #start-button-overlay {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.9); /* Fondo semitransparente oscuro */
            color: white; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            font-size: 1.5em; 
            text-align: center;
            cursor: pointer;
            z-index: 100; /* Asegura que esté por encima del reproductor */
            transition: opacity 0.5s;
        }

        #start-button-overlay:hover {
            background: rgba(0,0,0,0.8);
        }

        #start-button-overlay span {
            padding: 20px 40px;
            border: 2px solid white;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div id="player"></div>
    
    <audio id="background-audio" loop muted>
        <source src="Audio de WhatsApp 2025-10-24 a las 08.54.34_85515f02.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <div id="start-button-overlay" onclick="startPlayback()">
        🔊 La Música de Fondo Requiere que Inicies la Reproducción.
        <span>Haz Clic para Iniciar</span>
    </div>

    <script>
        // Lista de IDs de YouTube
        const videoIDs = [
            "haXbQBBuZWQ", //*MONTANA*/ 
            "6mq9z8ZYB2g", //*Alfa*/
            "WtnrpxF68EY", //*sistecredito*/
            "6S22uGCnOTM", //*Addi market*/
            "6mq9z8ZYB2g", //*Alfa*/
            "pqTVAXKpASQ", //*Sika boquilla*/
            "EOJhzt3SWhg", //*vaca acesco*/
            "LQcA9R6lsyU", //*sika*/
            "usGk1AZQ808", //*Ceramica italia*/
            "6mq9z8ZYB2g", //*Alfa*/
            "5UymtRC75KA", //*Video StrettoCapsula11 TecnologiaBioSafe*/
            "nufi_sUvG2Q", //*Lavatorio Marsella*/
            "ljMQIbXFf9I"  //* ahorro horiontal subtitulos*/
        ];

        let currentIndex = 0;
        let player;
        let backgroundAudio; 

        // 1. Cargar la API de YouTube
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);

        // 2. Cuando la API esté lista (solo preparamos el audio)
        function onYouTubeIframeAPIReady() {
            // Inicializar la variable de audio
            backgroundAudio = document.getElementById('background-audio');
        }

        // 3. 💥 FUNCIÓN PRINCIPAL INICIADA POR EL CLIC DEL USUARIO 💥
        function startPlayback() {
            const startButton = document.getElementById('start-button-overlay');
            
            // Ocultar el botón de inicio
            startButton.style.opacity = '0';
            setTimeout(() => startButton.style.display = 'none', 500);

            // A. Iniciar el audio de fondo (Ahora es permitido por la interacción)
            if (backgroundAudio) {
                backgroundAudio.muted = false; // Quita el silencio
                backgroundAudio.volume = 0.4;  // Ajusta el volumen para que no opaque los videos
                backgroundAudio.play().catch(error => {
                    console.warn("Error al intentar reproducir el audio de fondo. Asegúrate de que la ruta del archivo sea correcta:", error);
                });
            }

            // B. Inicializar el reproductor de YouTube
            player = new YT.Player('player', {
                videoId: videoIDs[currentIndex],
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    showinfo: 0,
                    modestbranding: 1,
                    rel: 0,
                    fs: 0,
                    mute: 1, // Los videos de YouTube deben seguir silenciados (para que solo se escuche la música)
                },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // 4. Cuando termine un video, pasa al siguiente y repite
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                currentIndex++;
                if (currentIndex < videoIDs.length) {
                    player.loadVideoById(videoIDs[currentIndex]);
                } else {
                    currentIndex = 0; // Reiniciar la lista
                    player.loadVideoById(videoIDs[currentIndex]);
                }
            }
        }
    </script>

</body>
</html>
